    <!-- Brand Text -->
    <text x="60" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#0F172A">Mind</text>
    <text x="140" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#mc-gradient)">Crypto</text>
  </g>
