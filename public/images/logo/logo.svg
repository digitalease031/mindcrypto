      <stop stop-color="#7F56D9"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Monogram MC -->
    <rect x="10" y="10" width="40" height="40" rx="10" fill="url(#mc-gradient)"/>
